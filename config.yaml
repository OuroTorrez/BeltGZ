units:
  keyX: u
  keyY: u
  padX: u + 4
  padY: u + 4
points:
  key:
    width: 1keyX
    height: 1keyY
    padding: 1keyX
    spread: 1keyX
  zones:
    beltgz:
      anchor:
        shift: [40,-170]
      columns:
        esc:
        f1:
        f2:
        f3:
          rows.ctrl.skip: true
        f4:
          rows.ctrl.skip: true
        f5:
          rows.ctrl.skip: true
        f6:
          rows.ctrl.skip: true
        f7:
          rows.ctrl.skip: true
        f8:
          rows.ctrl.skip: true
        f9:
        f10:
        f11:
        f12:
        supr:
          rows.tab.skip: true
          rows.mayus.skip: true
        pant:
        inser:
          rows.ctrl.skip: true
        bloqd:
          rows.ctrl.skip: true
        pausa:
        knob:
          rows.tab.skip: true
          rows.mayus.skip: true
          rows.shift.skip: true
          rows.ctrl.skip: true
      rows:
        ctrl:
          row_net: P
        shift:
        mayus:
        tab:
        symbol:
        esc:
    specials:
      anchor:
        shift: [40,-170]
      columns:
        space:
          key:
            width: 3keyX
            shift: [4keyX]
            stab: true
        space2:
          key:
            width: 3keyX
            shift: [6keyX]
            stab: true
        enter:
          key:
            height: 2keyX
            shift: [11keyX, 2.5keyY]
            stab: true
        cero:
          key:
            width: 2keyX
            shift: [12.5keyX]
            stab: true
        plus:
          key:
            height: 2keyX
            shift: [14keyX, 2.5keyY]
            stab: true
        intro:
          key:
            height: 2keyX
            shift: [13keyX, 0.5keyY]
            stab: true
outlines:
  raw:
    - what: rectangle
      where: true
      size: [padX, padY]
  keys:
    - what: rectangle
      where: true
      size: [keyX-0.5, keyY-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: beltgz_esc_ctrl
          shift: [-0.5padX,-0.5padY]
        - ref: beltgz_esc_esc
          shift: [-0.5padX,0.5padY]
        - ref: beltgz_pausa_esc
          shift: [1.3padX, 0.5padY]
        - ref: beltgz_pausa_ctrl
          shift: [1.3padX, -0.5padY]
      fillet: 2
  combo_board_keys:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  beltgz:
    outlines:
      main:
        outline: board
    footprints:
      mx_hotswap:
        what: mx
        where: true
        params:
          hotswap: true
          reverse: false
          keycaps: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, 8]
          rotate: -90
      nice_nano:
        what: nice_nano
        params:
          orientation: 
        where:
          ref: beltgz_f9_esc
          rotate: -90
          shift: [0,-5]
      horizontal_reset:
        what: EVQPUC
        params: 
          side: B
          from: GND
          to: RST 
        where:
          ref: beltgz_esc_esc
          shift: [-1, 8.5]
    
